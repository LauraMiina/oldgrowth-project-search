<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old-growth forests</title>
    <link rel="stylesheet" href="reset.css">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
</head>
<style>
    body {
        font-size: 20px;
        line-height: 1.4;
    }
    .container {
        width: 100%;
        height: 100vh;
        position: relative;
    }
    h1 {
        font-size: 40px;
        margin-bottom: 0px;
        font-weight: bold;
    }
    h2 {
        font-size: 20px;
        margin-bottom: 40px;
        color: #636363;
    }
    p {
        margin-bottom: 18px;
    }
    .byline {
        font-style: italic;
        margin-bottom: 18px;
    }
    #map {
        height: 100vh;
        width: 100%;
        background: white;
    }
    .mapboxgl-popup {
        max-width: 400px;
        font: 12px/20px 'Helvetica Neue', Garamond;
    }
    .legend {
        position: absolute;
        bottom: 20px;
        left: 10px;
        padding: 10px;
        background: rgba(255, 255, 255, 0.565);
        border-radius: 5px;
        font-family: 'Helvetica Neue', Arial, sans-serif;
        font-weight: bold;
        font-size: 13px;
        color: #555;
        width: 300px; /* Adjust the width as needed */
    }
    .legend h4 {
        margin: 0 0 10px;
    }
    .color-bar {
        width: 100%;
        height: 20px;
        background: linear-gradient(to right, #dcf4ee, #10382f); /* Replace with your colors */
        margin-bottom: 5px;
    }
    .range-labels {
        display: flex;
        justify-content: space-between;
    }
    .search-container {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 1;
        background: rgba(62, 126, 113, 0.664); /* Semi-transparent black background */
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        color: white; /* White text color */
        width: 300px; /* Adjust width as needed */
        font-family: 'Helvetica Neue', Arial, sans-serif;
    }
    .search-container h4 {
        margin: 0 0 10px;
        font-size: 20px;
        font-weight: bold;
    }
    .search-container p {
        margin: 0 0 10px;
        font-size: 14px;
    }
    .search-container select {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: none;
        border-radius: 3px;
        background: white;
        color: black;
    }
</style>
<body>
    <div class="container">
        <div id="map"></div>
        <div class="search-container">
            <h4>Debated logging projects in federal lands with old-growth and mature forests</h4>
            <p>By Laura Kukkonen</p>
            <select id="projectDropdown">
                <option value="">Select a project to see details</option>
            </select>
            <p id="projectInfo"></p>
            <p>Source: The Forest Service, Climate Forests</p>
        </div>
        <div class="legend">
            <h4>Acres of old-growth in a fireshed</h4>
            <div class="color-bar"></div>
            <div class="range-labels">
                <span>1</span>
                <span>250,000</span>
            </div>
        </div>
    </div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoibGF1cmFtZWsiLCJhIjoiY2xpZW1lNDhyMDcyazNrbXIxZWVlb2FkeiJ9.EMmoLWWUuRelWB2Jucc23Q';
    
        const map = new mapboxgl.Map({
            container: 'map',
            center: [-113.738995, 40.354886],
            zoom: 4.2,
            minZoom: 3.5,
            maxZoom: 10,
            style: "mapbox://styles/lauramek/clydgthvo014f01p8atl4d6t6"
        });
    
        let featureMap = {};
    
        map.on('style.load', () => {
            console.log("Style loaded successfully");
    
            const layers = map.getStyle().layers;
            console.log("Layers:", layers);
    
            if (layers) {
                layers.forEach(layer => {
                    console.log(`Layer ID: ${layer.id}, Type: ${layer.type}`);
                });
            }
    
            // Populate the dropdown with project names
            populateProjectDropdown();
        });
    
        function populateProjectDropdown() {
            map.once('idle', () => {
                console.log('Map is idle, querying features...');
                const projectNames = new Set();
                const projectDropdown = document.getElementById('projectDropdown');
    
                // Query features for the specific layer
                const features = map.queryRenderedFeatures({
                    layers: ['projects'] // Use the actual layer ID
                });
    
                features.forEach(feature => {
                    if (feature.properties.name_of_project && feature.properties.name_of_project.trim() !== "") {
                        projectNames.add(feature.properties.name_of_project);
                        featureMap[feature.properties.name_of_project] = feature;
                    }
                });
    
                projectNames.forEach(name => {
                    const option = document.createElement('option');
                    option.value = name;
                    option.textContent = name;
                    projectDropdown.appendChild(option);
                });
            });
        }
    
        document.getElementById('projectDropdown').addEventListener('change', function(e) {
            const selectedProject = e.target.value;
            if (selectedProject && featureMap[selectedProject]) {
                const feature = featureMap[selectedProject];
                map.flyTo({
                    center: feature.geometry.coordinates,
                    zoom: 6
                });
    
                new mapboxgl.Popup({
                    offset: 9,
                    anchor: 'top-left'
                })
                .setLngLat(feature.geometry.coordinates)
                .setHTML(`
                    <div>
                        <b>${feature.properties.name_of_project}</b><br>
                        Amount of acres subject to logging: ${feature.properties.acres_to_log}<br>
                        ${feature.properties.description}
                    </div>
                `)
                .addTo(map);
    
                // Count projects in the selected state
                const projectCount = countProjectsInState(feature.properties.state);
    
                // Update project information paragraph with correct singular/plural form
                const projectText = projectCount === 1 ? 'There is 1 logging project' : `There are ${projectCount} logging projects`;
                document.getElementById('projectInfo').innerHTML = `${feature.properties.name_of_project} in ${feature.properties.state} is targeting ${feature.properties.acres_to_log} acres. ${projectText} in ${feature.properties.state} that environmental groups oppose.`;
            }
        });
    
        function countProjectsInState(state) {
            let count = 0;
            Object.values(featureMap).forEach(feature => {
                if (feature.properties.state === state) {
                    count++;
                }
            });
            return count;
        }
    
        // Variable to hold the currently open popup
        let popup = new mapboxgl.Popup({
            closeButton: false,
            closeOnClick: false
        });
    
        // hover to show OLD_GROWTH_ACRES
        map.on('mousemove', 'oldgrowth', (e) => {
            const features = e.features;
            if (features.length > 0) {
                const feature = features[0];
                map.getCanvas().style.cursor = 'pointer';
    
                popup
                    .setLngLat(e.lngLat)
                    .setHTML(`<div>Amount of old-growth forest inside the fireshed ${feature.properties.Fireshed_Name}: ${feature.properties.OLD_GROWTH_ACRES} acres</div>`)
                    .addTo(map);
            }
        });
    
        map.on('mouseleave', 'oldgrowth', () => {
            map.getCanvas().style.cursor = '';
            popup.remove();
        });
    
        // hover to show projects
        map.on('mousemove', 'projects', (e) => {
            const features = e.features;
            if (features.length > 0) {
                const feature = features[0];
                map.getCanvas().style.cursor = 'pointer';
    
                popup
                    .setLngLat(e.lngLat)
                    .setHTML(`<div>
                        <b>${feature.properties.name_of_project}</b><br>
                        Amount of acres subject to logging: ${feature.properties.acres_to_log}<br>
                        ${feature.properties.description}
                        </div>`)
                    .addTo(map);
            }
        });
    
        map.on('mouseleave', 'projects', () => {
            map.getCanvas().style.cursor = '';
            popup.remove();
        });
    
    </script>
    </body>
    </html>
